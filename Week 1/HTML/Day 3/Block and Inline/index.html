<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Inline</title>
</head>

<body>
    <!-- Block Level ELements -->
    <div style="background-color: aqua;">
        <h1>h1 is a <span style="background-color: chartreuse;">block level element </span></h1>
        <h2>h2 is a <span style="background-color: chartreuse;">block level element</span></h2>
        <p>p is a <span style="background-color: chartreuse;">block level element</span></p>
    </div>
    <!-- Inline Elements -->
    <div style="background-color: crimson;">
        <button>button is an inline element</button>
        <input type="text">
        <a href="#">a - is an inline element</a>
    </div>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nesting Elements</title>
</head>
<!-- Nesting Elements:

- Nesting is the term used for elements created or placed
  within the opening and closing tags of another element. 

-->

<body>
    <!-- 
    HTML Lists: 

    - Lists within HTML allow us to group items together
      in a few different ways.
 -->

    <ul>
        <li>Water</li>
        <li>Tea</li>
        <li>Coffee</li>
    </ul>

    <ol>
        <li>Step 1</li>
        <li>Step 2</li>
        <li>Step 3</li>
    </ol>

    <!-- 
    HTML Tables: 

    - Tables allow us to organise data into rows and columns.
    - A table is opened with a <table> tag.
 -->

    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Number</th>
        </tr>
        <tr>
            <td>John</td>
            <td>John@mail.com</td>
            <td>012345678</td>
        </tr>
        <tr>
            <td>Hannah</td>
            <td>Hannah@mail.com</td>
            <td>012345678</td>
        </tr>
    </table>


</body>

</html>
